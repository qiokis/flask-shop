{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" name="add_category" enctype=multipart/form-data>
        {{ form.hidden_tag() }}
        <p>
            Name:<br>
            {{ form.name }}<br>
        </p>
        <p>
            Picture:<br>
            {{ form.picture }}
        </p>
        <p><input type="submit" value="Add"></p>
    </form>
{% endblock %}
