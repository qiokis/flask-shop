{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" name="register">
        {{ form.hidden_tag() }}
        <p>
            Username: <br>
            {{ form.username }}
            {% for error in form.username.errors %}-->
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            Password: <br>
            {{ form.password }}
            {% for error in form.password.errors %}-->
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p><input type="submit" value="login"></p>
        <p><a href="{{ url_for('index') }}"><input type="button" value="Home"></a></p>
    </form>
{% endblock %}
